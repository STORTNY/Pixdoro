<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
        
    <h1>Pomodoro Timer</h1>
    <p>

        <label>Enter study time in minutes: </label>
        <input type="number" id="studytime">
        <br><br>
        <label>Enter rest time in minutes: </label>
        <input type="number" id="resttime">
        <br><br>
        <button onclick="startPomodoro()" id="startBtn">Start</button>
        <button onclick="cancelTimer()" id="cancelBtn" style="display: none;">Cancel</button>
        <div id="timerDisplay"></div>
    </p>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var interval;
            var startBtn = document.getElementById('startBtn');
            var cancelBtn = document.getElementById('cancelBtn');
    
            function pomodoro(studytime, resttime) {
                cancelBtn.style.display = 'inline';
                startBtn.disabled = true;
    
                var studySeconds = studytime * 60;
                var restSeconds = resttime * 60;
    
                countdown(studySeconds, "Study").then(function() {
                    return countdown(restSeconds, "Rest");
                });
            }
    
            function countdown(t, rs) {
                return new Promise(function(resolve) {
                    interval = setInterval(function() {
                        if (t <= 0 || isNaN(t)) {
                            clearInterval(interval);
                            resolve();
                        } else {
                            var min = Math.floor(t / 60);
                            var sec = t % 60;
                            document.getElementById('timerDisplay').innerText = rs + " time left: " + min.toString().padStart(2, '0') + ":" + sec.toString().padStart(2, '0');
                            t--;
                        }
                    }, 1000);
                });
            }
    
                function startPomodoro() {
                    var studytimeInput = document.getElementById('studytime');
                    var resttimeInput = document.getElementById('resttime');
                
                    var studytime = parseInt(studytimeInput.value);
                    var resttime = parseInt(resttimeInput.value);
                
                    // Check for negative numbers
                    if (isNaN(studytime) || isNaN(resttime) || studytime < 0 || resttime < 0) {
                        alert("Please enter valid non-negative numbers for study and rest times.");
                        studytimeInput.value = ''; // Clear invalid input
                        resttimeInput.value = ''; // Clear invalid input
                        return;
                    }
                
                    // Convert values greater than 60 to hours and minutes
                    if (studytime >= 60) {
                        var studyHours = Math.floor(studytime / 60);
                        var studyMinutes = studytime % 60;
                        studytimeInput.value = studyHours + "h " + studyMinutes + "m";
                    }
                
                    if (resttime >= 60) {
                        var restHours = Math.floor(resttime / 60);
                        var restMinutes = resttime % 60;
                        resttimeInput.value = restHours + "h " + restMinutes + "m";
                    }
                
                    pomodoro(studytime, resttime);
                }
    
                function cancelTimer() {
                    clearInterval(interval);
                    document.getElementById('timerDisplay').innerText = '';
                    cancelBtn.style.display = 'none';
                    startBtn.disabled = false;
                }  
             });

     </script>


</body>
</html>
